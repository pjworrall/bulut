<template name="player">

    <!-- Top Info -->
    <div id="title">
        <span id="track">{{current}}</span>
        <div id="timer">0:00</div>
        <div id="duration">0:00</div>
    </div>

    <span class="btn fas fa-comment-dots fa-2x" id="notesBtn"></span>

    <select id="track" size="10">
        {{#each tracks}}
            <option value="{{@index}}">{{title}}</option>
        {{/each}}
    </select>

    <!-- Controls -->
    <div class="controlsOuter">
        <div class="controlsInner">
            <span class="btn fas fa-play fa-2x" id="playBtn"></span>
            <span class="btn fas fa-pause fa-2x" id="pauseBtn"></span>

            <span class="btn fas fa-forward fa-2x" id="nextBtn"></span>
            <span class="btn fas fa-backward fa-2x" id="prevBtn"></span>
        </div>
        <!--<span class="btn fas fa-list-alt fa-2x" id="playListBtn"></span>-->
        <!--<span class="btn fas fa-volume-mute fa-2x" id="volumeBtn"></span>-->
    </div>


    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" id="modalCloseBtn">&times;</span>
            <p>Make a note or create a relationship at position {{position}} seconds.</p>
            <p>
            <p>Note:</p>
            <input name="note" size="100"/>
            <button type="button" id="modalSaveBtn">Save</button>
            </p>
        </div>

    </div>


</template>
